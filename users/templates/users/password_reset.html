{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-white p-3 form-layout">
    <h3>Изменить свой пароль</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="button btnS">Изменить пароль</button>
    </form>
</div>

{% endblock content %}
